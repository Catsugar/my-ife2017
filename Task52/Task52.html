<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>ECharts NO.1 - 零基础绘制ECharts图表</title>
<style type="text/css">
div{
	margin:30px auto;
}
</style>
<script src="echarts.min.js"></script>
</head>
<body>
<div id="bar-line" style="width: 700px;height:600px;"></div>

<script type="text/javascript">
var myChart = echarts.init(document.getElementById('bar-line'));
var option = {
    backgroundColor: "#d7e3eb",
    title: [{
        text: "Whta's my credit score?",
        left: '5%',
        subtext: 'Pruerto Rico,% decrease on year earlier',
        textStyle: {
            color: "#333",
            fontSize: 28
        },
        subtextStyle: {
            color: "#333",
            fontSize: 20
        }

    }, {
        /*表下面的标题*/
        text: "Sources:world Bank;Census Bureau;EIU",
        textStyle: {
            color: "#333",
            fontSize: 20,
            fontWeight: "normal"
        },
        left: '5%',
        bottom: " 3%"
    }],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },

    },
    legend: {
        data: ['Population', 'GDP'],
        left: '5%',
        top: 85,
        padding: 0,
        textStyle: {
            fontSize: 16,
            color: "#000"
        }
    },
    grid: {
        left: '5%',
        right: '4%',
        bottom: '10%',
        top: "15%",
        containLabel: true
    },

    xAxis: [{
        type: 'category',
        data: ["2006", "07", "08", "09", "10", "11","12","13","14","15"],
        axisLine: {
            onZero: false,
            lineStyle: {
                color: '#000'
            }
        }
    }, {
        z: 10,
        axisLine: {
            lineStyle: {
                color: 'red',
                width: 2
            }
        }
    }],
    yAxis: {
        type: 'value',
        position: "right",
        inverse: true,
        max: 4,
        axisLine: {
            lineStyle: {
                color: 'transparent'
            }
        },
        axisLabel: {
            show: true,
            textStyle: {
                color: '#000'
            }
        },
        splitLine: {
            lineStyle: {
                color: '#fff',
                width: 2
            }
        },
    },
    series: [{
        name: 'Population',
        type: 'bar',
        data: [0.5, 0.6, 0.55, 0.5, 0.4, 1.2, 1.3, 1.2, 1.6, 1.7],
        itemStyle: {
            normal: {
                color: "#32748b"
            },
            emphasis: {
                barBorderWidth: 1,
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowColor: 'rgba(0,0,0,0.5)'
            }
        },
        barGap: 0
    }, {
        name: 'GDP',
        type: 'bar',
        data: [0.8, 3.2, 1.8, 2.3, 2.6, 1.9, 2.8, 0.5, 0.9, 1],
        itemStyle: {
            normal: {
                color: "#32b5e3"
            },
            emphasis: {
                barBorderWidth: 3,
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowColor: 'rgba(0,0,0,0.5)'
            }
        }
    }]
};
myChart.setOption(option);

</script>
</body>
</html>
