<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>使用CSS实现折叠面板</title>
<link type="text/css" href="Task37.css" rel="stylesheet" />
</head>
<body>
<h1>使用CSS实现折叠面板</h1>
<div class="Collapse" id="Collapse">
   <input type="radio" name="op" class="op"  id="op-1">
   <label for="op-1">
   <div class="title" id="title1">
     <h3><a>红烧排骨</a></h3>
     <div class="content" id="content1">
     <p>1. 猪肋排切成小段后，烧开水过掉一遍血水。放入高压锅中炖5分钟左右捞起备用。<br>
     2. 红辣椒去籽切丝，大蒜切碎，香菜切碎备用。<br>
     3. 锅烧热放入适量花生油烧至七成热倒入排骨炸片刻。<br>
     4. 捞出控油备用。<br>
     5. 锅底留油放入辣椒，大蒜爆香。<br>
     6. 再倒入排骨翻炒均匀。<br>
     7. 放豆瓣酱，酱油翻炒均匀。再加入盐调味。<br>
     8. 再倒入高汤煮开（我这里放的是之前高压锅炖排骨的汤汁）熬至汤汁快收干，放入适量鸡粉调味。<br>
     9. 最后装盘，撒上香菜即可。</p>
     </div>
   </div>
   </label>
   
   <input type="radio" name="op" class="op"  id="op-2">
   <label for="op-2">
   <div class="title" id="title2">
       <h3><a>可乐鸡翅</a></h3>
       <div class="content" id="content2">
        <p>1. 鸡翅洗净，葱姜切片<br>
        2. 锅内烧开水，放入鸡翅再次煮滚捞出，沥干水份<br>
        3. 锅内放少许油烧热，放入鸡翅煎至两面泛黄<br>
        4. 倒入可乐，老抽，加入姜葱，盐，料酒烧开转小火至汤汁浓稠即可</p>
       </div>
   </div>
   </label>

   <input type="radio" name="op" class="op"  id="op-3">
   <label for="op-3">
     <div class="title" id="title3">
     <h3><a>红烧排骨</a></h3>
     <div class="content" id="content3">
     <p>1. 猪里脊切丝，加1茶匙料酒、少许盐和水淀粉抓匀，腌制10分钟<br>
        2. 冬笋、木耳切丝<br>
        3. 泡红椒切末<br>
        4. 葱姜蒜切末<br>
        5. 糖3茶匙、醋2茶匙、生抽1茶匙、料酒1茶匙、淀粉1/2茶匙、水3汤匙调成汁<br>
        6. 热油中倒入肉丝划散炒熟，盛出备用<br>
        7. 锅中再倒少许油，下入泡红椒炒出红油<br>
        8. 再下葱姜蒜末炒香<br>
        9. 下入冬笋丝和木耳丝翻炒<br>
        10.倒入肉丝合炒，再将鱼香汁顺锅边倒入炒匀即可</p>
     </div>
   </div>
   </label>

</div>
</body>
</html>
