          <td>240</td>
        </tr>
        <tr>
          <td>小红</td>

          <td>250</td>
        </tr>
        <tr>
          <td>小亮</td>
          <td>60</td>
          <td>100</td>

          <td>230</td>
        </tr>
        <tr>
          <td>小米</td>

        </tr>
      </table>

</div>
