<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>任务七：UI组件之排序表格</title>
<link type="text/css" href="Task28.css" rel="stylesheet" />
<link type="text/css" href="table.css" rel="stylesheet" />
</head>
<body>
<div class="box">
    <h1>UI组件之排序表格</h1>
    <div class="tablebox" id="tablebox">
      <table>
        <tr>
          <th>姓名</th>
          <th>语文<div class="sort"><div class="sortopt" id="up"></div><div class="sortopt" id="down"></div></div></th>
          <th>数学<div class="sort"><div class="sortopt" id="up"></div><div class="sortopt" id="down"></div></div></th>
          <th>英语<div class="sort"><div class="sortopt" id="up"></div><div class="sortopt" id="down"></div></div></th>
          <th>总分<div class="sort"><div class="sortopt" id="up"></div><div class="sortopt" id="down"></div></div></th>
        </tr>
      </table>
    </div>
    <form>
    姓名：<input  type="text" id="name" class="input" >
    语文：<input  type="text" id="Chinese" class="input" >
    数学：<input  type="text" id="math" class="input" >
    英语：<input  type="text" id="English" class="input" ><br>
    <input name="btn" type="button" id="btn" class="btn" value="添加学生成绩">
    </form>
  </div>
<script src="table.js"></script>
</body>
</html>
