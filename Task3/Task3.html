    <h3>猫岁君</h3>
    <p>【渺小王国】<br />
    人声炙腾如炮火<br />
    流光迷眼似漩涡<br />
    万丈高深壑<br />
    为镀上层描金轮廓 举世疯魔<br />
    尖叫拥挤中跌落<br />
    
    用文字精雕细琢<br />
    搭建渺小王国<br />
    它支离残破 却是我能送与你的<br />
    其中 最好的一个<br />
    
    就算是平庸如我 无趣如我<br />
    世间辽阔 也只一个<br />
    你路过便路过<br />
    哼一支歌 向远方跋涉<br />
    
    总有人指点苛责<br />
    多少面目 无声地嘲笑我<br />
    可那又如何？<br />
    这纸上形色 笔底山河 不因你存活<br />
    —E—</p>
