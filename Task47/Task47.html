<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>WebGL No.1 - Three.js 入门</title>
<style type="text/css">
body{
	padding:0;
	margin:0;
	background-color:#eee;}
#mainCanvas{
	padding:0;
	margin:0 auto;}
</style>
<script type="text/javascript" src="three.js"></script> 
<script type="text/javascript">
function init(){
	//绑定渲染器和canvas
	var renderer = new THREE.WebGLRenderer({
		canvas: document.getElementById('mainCanvas'),
        antialias: true,  
        precision: "highp" }); 
	renderer.setSize(1200, 600); 
	renderer.setClearColor(0xeeeeee);
	//场景
	var scene = new THREE.Scene();
	//透视照相机
	camera = new THREE.PerspectiveCamera(45, 2 / 1, 1, 1000);   // 创建
    camera.position.set(3,4,5); 
    camera.lookAt(new THREE.Vector3(0, 0, 0));  
	scene.add(camera);
	//车声
    var car = new THREE.Mesh(new THREE.CubeGeometry(4, 2, 2), 
			  new THREE.MeshLambertMaterial({color: 0xFF8040, emissive: 0xFF8040 }));
	car.position.set(0, 0,0); 
	scene.add(car);
	//轮子
	var wheel1=new THREE.Mesh( new THREE.TorusGeometry(0.45,0.25,48,72) ,
			  new THREE.MeshLambertMaterial({color: 0x9966cc, emissive: 0x9966cc }));
	wheel1.position.set(1.5,-1,1); 
	scene.add(wheel1);
	//轮子
	var wheel2=new THREE.Mesh( new THREE.TorusGeometry(0.45,0.25,48,72) ,
			   new THREE.MeshLambertMaterial({color: 0x9966cc, emissive: 0x9966cc }));
	wheel2.position.set(1.5,-1,-1); 
	scene.add(wheel2);
	//轮子
	var wheel3=new THREE.Mesh( new THREE.TorusGeometry(0.45,0.25,48,72) ,
			   new THREE.MeshLambertMaterial({color: 0x9966cc, emissive: 0x9966cc }));
	wheel3.position.set(-1.5,-1,1); 
	scene.add(wheel3);
	//轮子
	var wheel4=new THREE.Mesh( new THREE.TorusGeometry(0.45,0.25,48,72) ,
			   new THREE.MeshLambertMaterial({color: 0x9966cc, emissive: 0x9966cc }));
	wheel4.position.set(-1.5,-1,-1); 
	scene.add(wheel4);
     // light
    var light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(3, 4, 5);
    scene.add(light);
	//渲染
	renderer.render(scene, camera);  
}
</script>
</head>
<body onLoad="init()"> 
    <canvas id="mainCanvas" width="0px" height="0px" >
    </canvas> 
</body> 

</html>
